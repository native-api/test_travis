---
dist: xenial
language: shell
before_deploy:
  - travis_internal_ruby
  - rvm $(travis_internal_ruby) 
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: site
  verbose: true
  
  edge:
    source: 'native-api/dpl'
    branch: 'cleanup_git_clone'
